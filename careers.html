<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Careers</title>
    <link rel="stylesheet" href="careerss.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/13/Flipkart_logo.png" alt="local shop Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Careers</a></li>
                <li><a href="#">About shop local</a></li>
                <li><a href="#">Life At shop local</a></li>
                <li><a href="#">Jobs</a></li>
                <li><a href="#">Interviewing At shop local</a></li>
            </ul>
        </nav>
        <div class="login-btn">
            <button>Candidate Login</button>
        </div>
    </header>

    <section class="hero">
        <div class="overlay"></div>
        <div class="content">
            <h1>Your Potential. <span>Maximised.</span></h1>
            <div class="search-bar">
                <input type="text" placeholder="Explore Jobs">
                <button>&#10140;</button>
            </div>
            <p>194 opportunities available to be a maximiser.</p>
        </div>
    </section>

    <footer>
        <p>Together, We Dare</p>
        <div class="social-icons">
            <a href="#">LinkedIn</a>
            <a href="#">Instagram</a>
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
        </div>
    </footer>
</body>
</html>

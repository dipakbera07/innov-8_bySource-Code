<body>


  <!-- Sign In Form -->
  <div class="container">
    <div class="form-box">
      <h2>Sign-In</h2>
      <form>
        <label for="signin-email">Email or mobile phone number</label>
        <input type="text" id="signin-email" name="email" required>

        <label for="signin-password">Password</label>
        <input type="password" id="signin-password" name="password" required>

        <button type="submit">Sign In</button>

        <p>By continuing, you agree to Amazon's <a href="condition.html">Conditions of Use</a> and <a
            href="privacy.html">Privacy Notice</a>.</p>

        <p>New to Amazon? <a href="signup.html">Create your Amazon account</a></p>
      </form>
    </div>
  </div>
</body>
